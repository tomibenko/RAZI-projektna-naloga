name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Change directory to backend
      run: cd backend

    - name: Install dependencies
      run: npm install
      working-directory: ./backend

    - name: Run Login tests
      run: npm test -- tests/userLogin.test.js
      working-directory: ./backend

    - name: Run Register tests
      run: npm test -- tests/userCreation.test.js
      working-directory: ./backend

  build-and-push:
    runs-on: windows-latest
    needs: tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Change directory to backend
      run: cd backend

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/razi-projektna-naloga:latest .
      working-directory: ./backend

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/razi-projektna-naloga:latest
